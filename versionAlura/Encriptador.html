<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador Alura</title> <!--Titutlo de sitio web-->
        <link rel="stylesheet" href="Encriptador.css">
    </head>

    <body>

        <header class="logo"> <!--aqui va el logotipo de Alura-->
            <img class="logo" name="logo" alt="logotipoAlura" src="logo.jpg">
        </header>

        <main>
            <section class="campitoTexto"> <!--Espacio para ingresar texto por el usuario-->
                <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese texto"></textarea>
            </section>

            <section class="campitoResultado"> <!--espacio del resultado encriptado o desencriptado-->
                <img src="Muñeco.jpg" id="muñecoSutitucionTexto">
                <textarea name="" id="" cols="30" rows="10" placeholder="Aqui vera su texto encriptado/desencriptado"></textarea>
            </section>

            <section class="botones"> <!--aqui van los botones del encriptador-->
                <button id="botonEncriptar">Encriptar</button>
                <button id="botonDesencriptar">Desencriptar</button>
            </section>

        </main>
        
    </body>

    <footer><!--rodapie con info del web-->
        <p>Hecho por Mel, 2023</p>
    </footer>

</html>
