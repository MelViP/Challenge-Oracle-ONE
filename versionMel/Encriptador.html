<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptadorcito</title> <!--Titutlo de sitio web-->
</head>

<body>

    <header class="logo"> <!--aqui va el logotipo de Alura-->
        <img class="logo" name="logo" alt="logotipoAlura">
    </header>

    <main>
        <section class="campitoTexto"> <!--Espacio para ingresar texto por el usuario-->
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese texto"></textarea>
        </section>

        <section class="campitoResultado"> <!--espacio del resultado encriptado o desencriptado-->
            <textarea name="" id="" cols="30" rows="10" placeholder="Aqui vera su texto encriptado/desencriptado"></textarea>
        </section>

        <section class="botones"> <!--aqui van los botones del encriptador-->
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </section>

        <footer></footer><!--rodapie con info del web-->
    </main>
    


</body>
</html>
