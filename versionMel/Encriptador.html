<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptadorcito</title> <!--Titutlo de sitio web-->
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="Encriptador.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chokokutai&display=swap" rel="stylesheet">

</head>

<body>

    <header class="logo"> <!--aqui va el logotipo de gatito-->
        <img class="gatito" name="gatito" alt="Logotipo Meow" src="img/logo_cat.png">

        <nav class="cajaHeader">
            <ul>
                <li class="tittle">Encriptador de Texto...</li>
                <li>¿Quién soy?</li>     
                
            </ul>
        </nav>
        
        
    </header>

    <main>
            
        <ul class="textos"> <!--Espacio para ingresar texto por el usuario-->
            <li class="espacioTexto">

                <textarea class="userInput" cols="30" rows="10" placeholder="Ingrese texto aquí" ></textarea>
            
                <!--aqui van los botones del encriptador-->
                <h1 class="textoBotones">Sólo minúsculas y sin acentos</h1>

                <button class="encriptar">Encriptar</button>

                <button class="desencriptar">Desencriptar</button>

            </li>
            
            <li class="espacioResultado">
                <!--espacio del resultado encriptado o desencriptado-->
                <p style="font-weight: bold;">Ningún mensaje fue encontrado.</p>
                <br>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>


                <img src="img/muñeca.png" class="muñeca">

            </li>
            
        </ul>
        
    </main>
    
    <footer>
        <p class="Copyright">&copy 2023 Master Melcocha. Todos los derechos reservados.</p> 

        <div class="linkedinEnlace">
            <a href="https://www.linkedin.com/in/master-melany/" target="_blank">
            <img src=https://img.shields.io/badge/linkedin-%231E77B5.svg?&style=for-the-badge&logo=linkedin&logoColor=white alt=linkedin style="margin-bottom: 5px;" /></a>  
        </div> 
    </footer><!--rodapie con info del web-->


</body>
</html>
